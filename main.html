<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cricket Match Stats</title>
  <style>
    table {
      width: 70%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }

    thead {
      background-color: #2c3e50;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <caption>Cricket Match Stats</caption>
    <thead>
      <tr>
        <th>Player</th>
        <th>Runs</th>
        <th>Balls</th>
        <th>Strike Rate</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Virat Kohli</td>
        <td>72</td>
        <td>52</td>
        <td>138.46</td>
      </tr>
      <tr>
        <td>Rohit Sharma</td>
        <td>45</td>
        <td>35</td>
        <td>128.57</td>
      </tr>
      <tr>
        <td>Hardik Pandya</td>
        <td>30</td>
        <td>18</td>
        <td>166.67</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
